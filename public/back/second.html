<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-分类管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<aside class="ad_aside">
    <div class="brand">
        <a href="index.html">前端14期</a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt="">
        <p>超级管理员</p>

    </div>
    <div class="menu">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display:block">
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" class="now">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>

</aside>
<div class="ad_main">
    <div class="header">
        <a href="javascript:;" class="icon_menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="icon_loginout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>
        <div class="ad_content">
            <button type="button" class="btn btn-default btn_add">添加分类</button>
            <table class="table table-bordered table-hover mt20">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">一级分类名称</td>
                    <td width="30%">二级分类名称</td>
                    <td width="30%">二级分类Logo</td>
                </tr>
                </thead>
                <tbody>
                <!--挖个坑-->
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加二级分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                <span class="dropdown_text">请选择一级分类</span>
                                <input type="hidden" name="categoryId" id="categoryId">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu"  aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="brandName" name="brandName" placeholder="请输入二级分类名称">
                    </div>
                    <div class="form-group">
                        <div class="fileupload_box">
                            <button type="button" class="btn btn-default">上传图片</button>
                            <input type="file" id="fileupload" name="pic1" class="btn btn-default" data-url="/category/addSecondCategoryPic">
                        </div>
                    </div>
                    <div class="form-group img_box">
                        <img width="100" height="100" src="images/none.png" alt="">
                        <input type="hidden" name="brandLogo" id="brandLogo">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="hot" id="hot" value="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-primary btn_confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<!--准备模板-->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size +i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img width="50" height="50" src="{{v.brandLogo?v.brandLogo:'images/none.png'}}"></td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id="tpl1">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>


</body>
</html>
